apiVersion: apps/v1
kind: Deployment
metadata:
  name: api-gateway
  namespace: gabizap
  labels:
    app: api-gateway
spec:
  replicas: 3
  selector:
    matchLabels:
      app: api-gateway
  template:
    metadata:
      labels:
        app: api-gateway
    spec:
      containers:
      - name: api-gateway
        image: gabizap/api-gateway:latest
        resources:
          limits:
            memory: "512Mi"
            cpu: "500m"
          requests:
            memory: "256Mi"
            cpu: "250m"
        env:
        - name: AUTH_SERVICE_URL
          value: "http://auth-service"
        - name: USER_SERVICE_URL
          value: "http://user-service"
        - name: REDIS_URL
          value: "redis://redis-master:6379"
        ports:
        - containerPort: 8000
---
apiVersion: v1
kind: Service
metadata:
  name: api-gateway
  namespace: gabizap
spec:
  selector:
    app: api-gateway
  ports:
    - protocol: TCP
      port: 80
      targetPort: 8000
  type: LoadBalancer
