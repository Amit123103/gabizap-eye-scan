name: GABIZAP CI Pipeline

on:
  push:
    branches: [ "main", "dev" ]
  pull_request:
    branches: [ "main" ]

jobs:
  test-and-build:
    runs-on: ubuntu-latest
    
    services:
      redis:
        image: redis
        ports:
          - 6379:6379
      postgres:
        image: postgres:15-alpine
        env:
          POSTGRES_USER: gabizap
          POSTGRES_PASSWORD: secure_password
          POSTGRES_DB: gabizap_db
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
    - uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    - name: Install Dependencies (Shared)
      run: |
        pip install ./services/common
        pip install pytest httpx

    - name: Test Auth Service
      run: |
        pip install -r services/auth-service/requirements.txt
        # pytest services/auth-service # Uncomment when tests are written

    - name: Test Risk Engine
      run: |
        pip install -r services/risk-engine/requirements.txt
        # pytest services/risk-engine

    - name: Build Docker Images
      run: |
        docker build -t gabizap/api-gateway ./services/api-gateway
        docker build -t gabizap/auth-service ./services/auth-service
        # Add others...

    - name: Security Scan (Trivy)
      uses: aquasecurity/trivy-action@master
      with:
        image-ref: 'gabizap/api-gateway'
        format: 'table'
        exit-code: '0' # Don't fail for demo
        ignore-unfixed: true
